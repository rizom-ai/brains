id: social-media-queue-list-agent
name: List social media publish queue
description: Tests that the agent lists queued social posts when asked about the publish queue
type: tool_invocation
tags:
  - social-media
  - queue
  - agent

turns:
  - userMessage: "Show me what's in my LinkedIn publish queue"

successCriteria:
  expectedTools:
    - toolName: system_list
      shouldBeCalled: true
      argsContain:
        entityType: "social-post"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"

efficiency:
  maxToolCalls: 3
  maxTokens: 30000
