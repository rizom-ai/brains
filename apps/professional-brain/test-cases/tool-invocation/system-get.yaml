id: tool-invocation-get
name: System Get Entity
description: Verifies that the agent uses system_get to retrieve a specific entity by type
type: tool_invocation
tags:
  - core
  - get

turns:
  - userMessage: "Get me the post titled 'The Low End Theory'"

successCriteria:
  expectedTools:
    - toolName: system_get
      shouldBeCalled: true
      argsContain:
        entityType: "post"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"

efficiency:
  maxToolCalls: 5
  maxTokens: 50000
