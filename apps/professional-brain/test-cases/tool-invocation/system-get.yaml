id: tool-invocation-get
name: System Get Entity
description: Verifies that the agent uses system_get to retrieve a specific entity
type: tool_invocation
tags:
  - core
  - get

turns:
  - userMessage: "Show me the details of post with slug 'test-post'"

successCriteria:
  expectedTools:
    - toolName: system_get
      shouldBeCalled: true
      argsContain:
        entityType: "post"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
    - "error"
  minHelpfulnessScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 25000
