id: tool-invocation-newsletter-generate
name: Newsletter Generate Tool Invocation
description: Verifies that the agent actually calls the newsletter_generate tool instead of fabricating job IDs
type: tool_invocation
tags:
  - core
  - newsletter
  - anti-hallucination

turns:
  - userMessage: "Generate a newsletter about AI trends"

successCriteria:
  expectedTools:
    - toolName: newsletter_generate
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseContains:
    - "queued"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minAccuracyScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 30000
