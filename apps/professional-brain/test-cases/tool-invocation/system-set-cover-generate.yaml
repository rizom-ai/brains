id: tool-invocation-set-cover-generate
name: Generate Cover Image for Entity
description: Verifies that the agent uses image_generate with targetEntityType and targetEntityId when asked to generate a cover image for an entity
type: tool_invocation
tags:
  - core
  - image
  - cover

turns:
  - userMessage: "Generate a cover image for the blog post 'introduction-to-typescript'"

successCriteria:
  expectedTools:
    - toolName: image_generate
      shouldBeCalled: true
      argsContain:
        targetEntityType: "post"
        targetEntityId: "introduction-to-typescript"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"

efficiency:
  maxToolCalls: 3
  maxTokens: 25000
