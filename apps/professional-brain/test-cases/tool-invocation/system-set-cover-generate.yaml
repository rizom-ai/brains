id: tool-invocation-set-cover-generate
name: System Set Cover with Generate Flag
description: Verifies that the agent correctly uses system_set-cover with generate:true when asked to create a cover image
type: tool_invocation
tags:
  - core
  - image
  - cover

turns:
  - userMessage: "Generate a cover image for the blog post 'introduction-to-typescript'"

successCriteria:
  expectedTools:
    - toolName: system_set-cover
      shouldBeCalled: true
      argsContain:
        entityType: "post"
        entityId: "introduction-to-typescript"
        generate: true
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minHelpfulnessScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 25000
