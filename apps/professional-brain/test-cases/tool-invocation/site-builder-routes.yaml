id: tool-invocation-site-builder-routes
name: Site Builder List Routes
description: Tests that agent calls list routes tool when user asks about pages
type: tool_invocation
tags:
  - core
  - site-builder
  - tool-invocation

turns:
  - userMessage: "What pages does my site have?"

successCriteria:
  expectedTools:
    - toolName: site-builder_list_routes
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
  minHelpfulnessScore: 4
  minInstructionFollowingScore: 4

efficiency:
  maxToolCalls: 3
  maxTokens: 20000
