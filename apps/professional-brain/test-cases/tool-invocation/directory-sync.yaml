id: tool-invocation-directory-sync
name: Directory Sync Refresh Request
description: Tests that agent calls directory-sync tool when user wants to refresh content from filesystem
type: tool_invocation
tags:
  - core
  - directory-sync
  - tool-invocation
  - anti-hallucination

turns:
  - userMessage: "Refresh my content from the filesystem"

successCriteria:
  expectedTools:
    - toolName: directory-sync_sync
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minHelpfulnessScore: 4
  minInstructionFollowingScore: 4

efficiency:
  maxToolCalls: 3
  maxTokens: 20000
