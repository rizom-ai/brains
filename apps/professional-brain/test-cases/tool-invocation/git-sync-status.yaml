id: tool-invocation-git-sync-status
name: Git Sync Status Check
description: Tests that agent calls git-sync status tool when user asks about sync state
type: tool_invocation
tags:
  - core
  - git-sync
  - tool-invocation

turns:
  - userMessage: "What's my git sync status?"

successCriteria:
  expectedTools:
    - toolName: git-sync_status
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
  minHelpfulnessScore: 4
  minInstructionFollowingScore: 4

efficiency:
  maxToolCalls: 3
  maxTokens: 20000
