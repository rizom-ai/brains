id: tool-invocation-git-sync
name: Git Sync Tool Invocation
description: Verifies that the agent actually calls the git-sync_sync tool instead of fabricating responses
type: tool_invocation
tags:
  - core
  - git
  - anti-hallucination

turns:
  - userMessage: "Use the git-sync_sync tool to synchronize"

successCriteria:
  expectedTools:
    - toolName: git-sync_sync
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minAccuracyScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 30000
