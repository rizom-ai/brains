id: image-generate-uses-target-params
name: Image generate uses target entity params for cover image
description: Tests that when asked to generate a cover image for a specific entity, the agent uses targetEntityType and targetEntityId params on image_generate
type: tool_invocation
tags:
  - image
  - cover
  - core

turns:
  - userMessage: "Generate a cover image for the blog post 'the-future-of-work-is-play'"

successCriteria:
  expectedTools:
    - toolName: image_generate
      shouldBeCalled: true
      argsContain:
        targetEntityType: "post"
        targetEntityId: "the-future-of-work-is-play"
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"

efficiency:
  maxToolCalls: 5
  maxTokens: 25000
