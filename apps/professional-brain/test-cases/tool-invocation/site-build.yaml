id: tool-invocation-site-build
name: Site Builder Build Request
description: Tests that agent calls site-builder build tool when user wants to build their website
type: tool_invocation
tags:
  - core
  - site-builder
  - tool-invocation
  - anti-hallucination

turns:
  - userMessage: "Build my website"

successCriteria:
  expectedTools:
    - toolName: site-builder_build-site
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minHelpfulnessScore: 4
  minInstructionFollowingScore: 4

efficiency:
  maxToolCalls: 5
  maxTokens: 30000
