id: shell-accurate-summaries
name: Accurate Content Summaries
description: Tests that agent accurately summarizes what content exists (or doesn't exist)
type: response_quality
tags:
  - shell
  - quality
  - accuracy
  - summaries

turns:
  - userMessage: "Give me an overview of all my content"

successCriteria:
  expectedTools:
    - toolName: system_list
      shouldBeCalled: true
  # Response should NOT claim content exists when database is empty
  responseNotContains:
    - "you have several"
    - "you have many"
    - "your collection includes"
    - "I found multiple"
  # Should accurately reflect actual content
  minAccuracyScore: 3
  minHelpfulnessScore: 3

efficiency:
  maxToolCalls: 6
  maxTokens: 30000
