id: app-accurate-summaries
name: Accurate Content Summaries
description: Tests that agent accurately summarizes what content exists
type: response_quality
tags:
  - app
  - quality
  - accuracy
  - summaries

turns:
  - userMessage: "Give me an overview of all my content"

successCriteria:
  expectedTools:
    - toolName: system_list
      shouldBeCalled: true
  # Should accurately reflect actual content
  minAccuracyScore: 3
  minHelpfulnessScore: 3

efficiency:
  maxToolCalls: 8
  maxTokens: 90000
