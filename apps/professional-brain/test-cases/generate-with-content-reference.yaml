id: social-media-url-reference
name: Generate LinkedIn post with URL references
description: Tests that AI includes URLs when referencing content from knowledge base
type: plugin
tags:
  - social-media
  - linkedin
  - url-reference
  - core
plugin: social-media
handler: generation

input:
  prompt: "Write a LinkedIn post about ecosystem architecture and decentralization"
  platform: linkedin

expectedOutput:
  hasFields:
    - content
  fieldValidation:
    - field: content
      minLength: 100
      maxLength: 3000
  contentContains:
    - field: content
      patterns:
        - "[Ee]cosystem|[Dd]ecentrali"
  qualityCriteria:
    minRelevanceScore: 4
    minAccuracyScore: 4
    minQualityScore: 4
