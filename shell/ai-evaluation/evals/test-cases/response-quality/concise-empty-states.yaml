id: shell-concise-empty-states
name: Concise Empty State Responses
description: Tests that empty states are communicated concisely without verbose internal formatting
type: response_quality
tags:
  - shell
  - quality
  - empty-state
  - user-experience

turns:
  - userMessage: "List all base entities"

successCriteria:
  expectedTools:
    - toolName: system_list
      shouldBeCalled: true
      argsContain:
        entityType: "base"
  # Response should NOT contain verbose empty state formatting
  responseNotContains:
    - "(0)"
    - "_No items_"
    - "0 results"
    - "0 items"
  minHelpfulnessScore: 3
  minInstructionFollowingScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 15000
