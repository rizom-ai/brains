id: link-extract-content-basic
name: Extract content from webpage
description: Tests that AI extracts complete and accurate structured content from a real webpage
type: plugin
tags:
  - link
  - extraction
  - quality
plugin: link
handler: extractContent

input:
  url: "https://anthropic.com/research"

expectedOutput:
  hasFields:
    - title
    - description
    - summary
    - keywords
  fieldValidation:
    - field: title
      minLength: 5
      maxLength: 150
    - field: description
      minLength: 20
      maxLength: 300
    - field: summary
      minLength: 100
    - field: keywords
      minItems: 3
      maxItems: 10
  qualityCriteria:
    minRelevanceScore: 4
    minAccuracyScore: 4
    minQualityScore: 4
