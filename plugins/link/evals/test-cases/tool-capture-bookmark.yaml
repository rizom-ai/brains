id: link-tool-capture-bookmark
name: Link Capture for Bookmarking
description: Verifies that the agent recognizes bookmark/save intent and calls link_capture
type: tool_invocation
tags:
  - link
  - tool-invocation
  - intent-recognition

turns:
  - userMessage: "Bookmark https://github.com/anthropics/claude-code"

successCriteria:
  expectedTools:
    - toolName: link_capture
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minAccuracyScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 30000
