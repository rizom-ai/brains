id: link-tool-capture-basic
name: Link Capture Tool Invocation
description: Verifies that the agent calls the link_capture tool when asked to save a link
type: tool_invocation
tags:
  - link
  - tool-invocation
  - anti-hallucination

turns:
  - userMessage: "Save this link for me: https://anthropic.com/research"

successCriteria:
  expectedTools:
    - toolName: link_capture
      shouldBeCalled: true
  toolCountRange:
    min: 1
  responseNotContains:
    - "I cannot"
    - "I don't have access"
    - "I'm unable"
  minAccuracyScore: 3

efficiency:
  maxToolCalls: 3
  maxTokens: 30000
